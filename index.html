<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/javascript/script.js" charset="UTF-8" defer></script>
    <title>Trello | Guilherme Vieira</title>
  </head>
  <body>
    <div class="all">
      <header class="header">
        <h1>Trello</h1>
      </header>
      <aside class="aside-left">
        <div class="boards">
          <ul class="boards-ul">
            <li class="boards-li">
              <h3>Daily Routine</h3>
              <button class="boards-li-delBtn">Delete</button>
              <button class="boards-li-editBtn">Edit</button>
            </li>
            <li class="boards-li">
              <h3>Programming Notes</h3>
              <button class="boards-li-delBtn">Delete</button>
              <button class="boards-li-editBtn">Edit</button>
            </li>
            <li class="boards-li">
              <button class="createBoard">Create Board</button>
            </li>
          </ul>
        </div>
      </aside>
      <aside class="aside-right">
        <div class="boards-title">
          <h1>Board Name</h1>
        </div>
        <div class="grid">
          <div class="addTopic">
            <h1>+</h1>
          </div>
          <div class="topics">
            <div class="note">
              <h1>Topic title</h1>
              <div>
                <h3>Checklist:</h3>
                <label>Task</label>
                <input type="checkbox" class="checkbox" />
                <label>Task</label>
                <input type="checkbox" class="checkbox" />
                <label>Task</label>
                <input type="checkbox" class="checkbox" />
              </div>
              <div>
                <h3>Desciption:</h3>
                <p>Small idea to hpefully implement in the brower</p>
              </div>
            </div>
            <div class="note newNote">
              <div class="newNotDiv">
                <h1>+</h1>
              </div>
            </div>
          </div>
          <div class="topics">
            <div class="note newNote">
              <div class="newNotDiv">
                <h1>+</h1>
              </div>
            </div>
          </div>
        </div>
      </aside>
    </div>
  </body>
</html>
